<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documento</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: #555;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Estilo para el texto informativo */
        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Estilo de los errores */
        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generar Documento</h1>

    <!-- Formulario -->
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <div id="nombreError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
        <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <div id="fechaError" class="error"></div>
    </div>

    <button id="generarBtn">Generar Documento</button>

    <p class="info-text">Recibirás el documento en formato PDF con los datos que ingresaste.</p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script>
    document.getElementById('generarBtn').addEventListener('click', generarDocumento);

    async function generarDocumento() {
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const fecha = document.getElementById('fecha').value;

        // Limpieza de mensajes de error
        document.getElementById('nombreError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('fechaError').textContent = '';

        let valid = true;

        // Validación de los campos
        if (!nombre) {
            document.getElementById('nombreError').textContent = 'Por favor ingresa tu nombre.';
            valid = false;
        }

        if (!email) {
            document.getElementById('emailError').textContent = 'Por favor ingresa tu correo electrónico.';
            valid = false;
        }

        if (!fecha) {
            document.getElementById('fechaError').textContent = 'Por favor selecciona una fecha.';
            valid = false;
        }

        if (!valid) return;

        // Si los campos son válidos, crear el documento PDF
        const { PDFDocument } = PDFLib;

        const pdfDoc = await PDFDocument.create();
        const page = pdfDoc.addPage([600, 400]);
        const { width, height } = page.getSize();

        // Establecer la fuente del documento
        const font = await pdfDoc.embedFont(PDFDocument.Font.Helvetica);

        // Agregar texto al documento PDF
        page.drawText(`Nombre: ${nombre}`, { x: 50, y: height - 50, font, size: 14 });
        page.drawText(`Correo: ${email}`, { x: 50, y: height - 80, font, size: 14 });
        page.drawText(`Fecha: ${fecha}`, { x: 50, y: height - 110, font, size: 14 });

        const pdfBytes = await pdfDoc.save();

        // Crear un enlace de descarga
        const link = document.createElement('a');
        link.href = URL.createObjectURL(new Blob([pdfBytes], { type: 'application/pdf' }));
        link.download = 'documento_generado.pdf';
        document.body.appendChild(link); // Añadir el enlace al cuerpo del documento
        link.click(); // Hacer click en el enlace para iniciar la descarga
        document.body.removeChild(link); // Eliminar el enlace después de hacer click
    }
</script>

</body>
</html>
