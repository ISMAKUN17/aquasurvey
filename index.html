<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Documento Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: #555;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generar Documento Word</h1>

    <!-- Sección 1: Información General -->
    <div class="form-group">
        <label for="ocupacion">Ocupación:</label>
        <input type="text" id="ocupacion" placeholder="Ingresa la ocupación">
        <div id="ocupacionError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="habitaciones">Habitaciones ocupadas preferidas:</label>
        <input type="text" id="habitaciones" placeholder="Ingresa las habitaciones ocupadas preferidas">
        <div id="habitacionesError" class="error"></div>
    </div>

    <hr> <!-- Separador -->

    <!-- Sección 2: Llegadas Esperadas -->
    <div class="form-group">
        <label for="nombreLlegada">Nombre de la llegada esperada:</label>
        <input type="text" id="nombreLlegada" placeholder="Ingresa el nombre">
        <div id="nombreLlegadaError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fechaLlegada">Fecha de llegada:</label>
        <input type="date" id="fechaLlegada">
        <div id="fechaLlegadaError" class="error"></div>
    </div>

    <button id="generarBtn">Generar Documento Word</button>

    <p class="info-text">Recibirás el documento en formato .docx con los datos que ingresaste.</p>
</div>

<script>
    // Función para avanzar al siguiente campo con la tecla Enter
    function avanzarConEnter(event, siguienteElemento) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Evitar el comportamiento predeterminado (enviar formulario)
            siguienteElemento.focus();
        }
    }

    // Asignar evento de "Enter" a cada campo
    document.getElementById('ocupacion').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('habitaciones'));
    });

    document.getElementById('habitaciones').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('nombreLlegada'));
    });

    document.getElementById('nombreLlegada').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('fechaLlegada'));
    });

    document.getElementById('fechaLlegada').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('generarBtn'));
    });

    // Función para generar el documento .docx
    document.getElementById('generarBtn').addEventListener('click', function() {
        const ocupacion = document.getElementById('ocupacion').value;
        const habitaciones = document.getElementById('habitaciones').value;
        const nombreLlegada = document.getElementById('nombreLlegada').value;
        const fechaLlegada = document.getElementById('fechaLlegada').value;

        // Limpieza de mensajes de error
        document.getElementById('ocupacionError').textContent = '';
        document.getElementById('habitacionesError').textContent = '';
        document.getElementById('nombreLlegadaError').textContent = '';
        document.getElementById('fechaLlegadaError').textContent = '';

        let valid = true;

        // Validación de los campos
        if (!ocupacion) {
            document.getElementById('ocupacionError').textContent = 'Por favor ingresa la ocupación.';
            valid = false;
        }

        if (!habitaciones) {
            document.getElementById('habitacionesError').textContent = 'Por favor ingresa las habitaciones ocupadas preferidas.';
            valid = false;
        }

        if (!nombreLlegada) {
            document.getElementById('nombreLlegadaError').textContent = 'Por favor ingresa el nombre de la llegada esperada.';
            valid = false;
        }

        if (!fechaLlegada) {
            document.getElementById('fechaLlegadaError').textContent = 'Por favor selecciona la fecha de llegada.';
            valid = false;
        }

        if (!valid) return;

        // Si los campos son válidos, crear el documento .docx
        const docData = {
            ocupacion: ocupacion,
            habitaciones: habitaciones,
            nombreLlegada: nombreLlegada,
            fechaLlegada: fechaLlegada
        };

        // Crear un archivo DOCX usando docxtemplater
        const zip = new PizZip();
        const doc = new docxtemplater(zip);

        // Crear la estructura de un documento Word en blanco
        const template = `
            <html xmlns:w="urn:schemas-microsoft-com:office:word">
                <head>
                    <meta charset="utf-8">
                    <title>Documento de Usuario</title>
                </head>
                <body>
                    <h1>Información General</h1>
                    <p><strong>Ocupación:</strong> {{ocupacion}}</p>
                    <p><strong>Habitaciones ocupadas preferidas:</strong> {{habitaciones}}</p>

                    <hr> <!-- Separador -->

                    <h1>Llegadas Esperadas</h1>
                    <p><strong>Nombre de la llegada esperada:</strong> {{nombreLlegada}}</p>
                    <p><strong>Fecha de llegada:</strong> {{fechaLlegada}}</p>

                    <hr>
                    <footer>Documento generado automáticamente</footer>
                </body>
            </html>
        `;

        // Insertar los datos en la plantilla
        doc.setData(docData);

        // Generar el documento
        try {
            doc.render();
        } catch (error) {
            console.error("Error al generar el documento: ", error);
            return;
        }

        // Generar el archivo Word
        const out = doc.getZip().generate({ type: 'blob' });
        const enlace = document.createElement('a');
        enlace.href = URL.createObjectURL(out);
        enlace.download = 'documento_usuario.docx';
        enlace.click();
    });
</script>

</body>
</html>
