<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #e2eafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            display: none;
        }

        .active {
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4f5d73;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        .dynamic-fields div {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .dynamic-fields div input {
            flex: 1;
            min-width: 150px;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5a4ed9;
        }

        .info-text {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .vip-container, .re-container {
            margin-bottom: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }
    </style>
</head>
<body>

<div class="container" id="section1">
    <h1>Información General</h1>
    <!-- Sección 1: Información General -->
    <div class="form-group">
        <input type="text" id="ocupacion" placeholder="Ocupación">
    </div>

    <div class="form-group">
        <input type="text" id="hab_ocupadas" placeholder="Habitaciones Ocupadas">
    </div>

    <button id="nextBtn1">Siguiente</button>
</div>

<div class="container" id="section2">
    <h1>Llegadas Esperadas</h1>
    <!-- Sección 2: Llegadas Esperadas -->
    <div class="form-group">
        <input type="number" id="llegadas" placeholder="Número de Llegadas">
    </div>

    <div class="form-group">
        <input type="number" id="spc" placeholder="SPC">
    </div>

    <div class="form-group">
        <input type="number" id="vip1" placeholder="VIP1" oninput="generarCamposVIP(1)">
    </div>

    <div class="form-group">
        <input type="number" id="vip2" placeholder="VIP2" oninput="generarCamposVIP(2)">
    </div>

    <div class="form-group">
        <input type="number" id="vip3" placeholder="VIP3" oninput="generarCamposVIP(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re2" placeholder="RE2" oninput="generarCamposRE(2)">
    </div>

    <div class="form-group">
        <input type="number" id="re3" placeholder="RE3" oninput="generarCamposRE(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re4" placeholder="RE4" oninput="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFields" class="dynamic-fields"></div>
    <div id="dynamicREFields" class="dynamic-fields"></div>

    <button id="prevBtn1">Volver</button>
    <button id="nextBtn2">Siguiente</button>
</div>

<div class="container" id="section3">
    <h1>Salidas Esperadas</h1>
    <!-- Sección 3: Salidas Esperadas -->
    <div class="form-group">
        <input type="number" id="salidas" placeholder="Número de Salidas">
    </div>

    <div class="form-group">
        <input type="number" id="spc_salidas" placeholder="SPC">
    </div>

    <div class="form-group">
        <input type="number" id="vip1_salidas" placeholder="VIP1" oninput="generarCamposVIP(1)">
    </div>

    <div class="form-group">
        <input type="number" id="vip2_salidas" placeholder="VIP2" oninput="generarCamposVIP(2)">
    </div>

    <div class="form-group">
        <input type="number" id="vip3_salidas" placeholder="VIP3" oninput="generarCamposVIP(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re2_salidas" placeholder="RE2" oninput="generarCamposRE(2)">
    </div>

    <div class="form-group">
        <input type="number" id="re3_salidas" placeholder="RE3" oninput="generarCamposRE(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re4_salidas" placeholder="RE4" oninput="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFieldsSalida" class="dynamic-fields"></div>
    <div id="dynamicREFieldsSalida" class="dynamic-fields"></div>

    <button id="prevBtn2">Volver</button>
    <button id="nextBtn3">Siguiente</button>
</div>

<div class="container" id="section4">
    <h1>Información de Trabajo</h1>
    <!-- Sección 4: Información de Trabajo -->
    <div class="form-group">
        <input type="text" id="cambios" placeholder="Cambios">
    </div>

    <div class="form-group">
        <input type="text" id="prolongaciones" placeholder="Prolongaciones">
    </div>

    <button id="prevBtn3">Volver</button>
    <button id="nextBtn4">Siguiente</button>
</div>

<div class="container" id="section5">
    <h1>Información de Eventos</h1>
    <!-- Sección 5: Información de Eventos -->
    <div class="form-group">
        <input type="text" id="show" placeholder="Show de la Noche">
    </div>

    <div class="form-group">
        <input type="text" id="trago" placeholder="Trago del Día">
    </div>

    <div class="form-group">
        <input type="text" id="evento" placeholder="Evento Especial del Día">
    </div>

    <div class="form-group">
        <input type="text" id="nocheTematica" placeholder="Noche Temática">
    </div>

    <div class="form-group">
        <input type="text" id="restaurante1" placeholder="Restaurante Cerrados Secrets">
    </div>

    <div class="form-group">
        <input type="text" id="restaurante2" placeholder="Restaurante Cerrados Dreams">
    </div>

    <button id="prevBtn4">Volver</button>
    <button id="nextBtn5">Siguiente</button>
</div>

<div class="container" id="section6">
    <h1>Ventas del Día</h1>
    <!-- Sección 6: Ventas del Día -->
    <div class="form-group">
        <input type="text" id="upsell" placeholder="Upsell" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="cenars" placeholder="Cenars" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="oasisr" placeholder="Oasisr" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="balisr" placeholder="Balisr" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="latser" placeholder="Latser" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="rertau" placeholder="Rertau" oninput="calcularTotal()">
    </div>

    <div class="form-group">
        <input type="text" id="total" placeholder="Total" readonly>
    </div>

    <button id="prevBtn5">Volver</button>
    <button id="generateDoc">Generar Documento</button>
</div>

<script>
    // Función para formatear los números a USD
    function formatCurrency(value) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        }).format(value);
    }

    // Función para calcular el total de las ventas
    function calcularTotal() {
        let upsell = parseFloat(document.getElementById('upsell').value.replace('$', '').replace(',', '') || 0);
        let cenars = parseFloat(document.getElementById('cenars').value.replace('$', '').replace(',', '') || 0);
        let oasisr = parseFloat(document.getElementById('oasisr').value.replace('$', '').replace(',', '') || 0);
        let balisr = parseFloat(document.getElementById('balisr').value.replace('$', '').replace(',', '') || 0);
        let latser = parseFloat(document.getElementById('latser').value.replace('$', '').replace(',', '') || 0);
        let rertau = parseFloat(document.getElementById('rertau').value.replace('$', '').replace(',', '') || 0);

        // Sumar todas las ventas
        let total = upsell + cenars + oasisr + balisr + latser + rertau;

        // Mostrar el total formateado
        document.getElementById('total').value = formatCurrency(total);
    }

    // Función para manejar el cambio de valores
    function onInputChange(event) {
        let value = event.target.value;
        // Formatear el valor como moneda
        value = value.replace(/\D/g, ''); // Solo números
        if (value !== '') {
            event.target.value = formatCurrency(parseFloat(value) / 100);
        }
    }

    // Event listeners para los campos de ventas
    document.getElementById('upsell').addEventListener('input', onInputChange);
    document.getElementById('cenars').addEventListener('input', onInputChange);
    document.getElementById('oasisr').addEventListener('input', onInputChange);
    document.getElementById('balisr').addEventListener('input', onInputChange);
    document.getElementById('latser').addEventListener('input', onInputChange);
    document.getElementById('rertau').addEventListener('input', onInputChange);

    // Función para mostrar la siguiente sección
    function mostrarSeccion(id) {
        document.querySelectorAll('.container').forEach(function(container) {
            container.classList.remove('active');
        });
        document.getElementById(id).classList.add('active');
    }

    // Manejo de botones de navegación entre secciones
    document.getElementById('nextBtn1').onclick = function() {
        mostrarSeccion('section2');
    }

    document.getElementById('nextBtn2').onclick = function() {
        mostrarSeccion('section3');
    }

    document.getElementById('nextBtn3').onclick = function() {
        mostrarSeccion('section4');
    }

    document.getElementById('nextBtn4').onclick = function() {
        mostrarSeccion('section5');
    }

    document.getElementById('nextBtn5').onclick = function() {
        mostrarSeccion('section6');
    }

    document.getElementById('prevBtn1').onclick = function() {
        mostrarSeccion('section1');
    }

    document.getElementById('prevBtn2').onclick = function() {
        mostrarSeccion('section2');
    }

    document.getElementById('prevBtn3').onclick = function() {
        mostrarSeccion('section3');
    }

    document.getElementById('prevBtn4').onclick = function() {
        mostrarSeccion('section4');
    }

    document.getElementById('prevBtn5').onclick = function() {
        mostrarSeccion('section5');
    }

    // Inicializar la primera sección al cargar la página
    mostrarSeccion('section1');
</script>

</body>
</html>
