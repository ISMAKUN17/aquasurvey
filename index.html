<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #e2eafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            display: none;
        }

        .active {
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4f5d73;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        .dynamic-fields div {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .dynamic-fields div input {
            flex: 1;
            min-width: 150px;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5a4ed9;
        }

        .info-text {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .vip-container, .re-container {
            margin-bottom: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }
    </style>
</head>
<body>

<div class="container active" id="section1">
    <h1>Generar Documento</h1>
    <!-- Sección 1: Información General -->
    <div class="form-group">
        <input type="text" id="ocupacion" placeholder="Ocupación">
        <div id="ocupacionError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="habitaciones" placeholder="Habitaciones Ocupadas">
        <div id="habitacionesError" class="error"></div>
    </div>

    <button id="nextBtn1">Siguiente</button>
</div>

<div class="container" id="section2">
    <h1>Llegadas Esperadas</h1>
    <!-- Sección 2: Llegadas Esperadas -->
    <div class="form-group">
        <input type="number" id="numLlegadas" min="1" placeholder="Número de Llegadas">
        <div id="numLlegadasError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="spcLlegadas" placeholder="SPC">
        <div id="spcLlegadasError" class="error"></div>
    </div>

    <!-- Campos Dinámicos VIP y RE -->
    <div class="form-group">
        <input type="number" id="vip1" placeholder="VIP1 (Número)" onchange="generarCamposVIP(1)">
    </div>

    <div class="form-group">
        <input type="number" id="vip2" placeholder="VIP2 (Número)" onchange="generarCamposVIP(2)">
    </div>

    <div class="form-group">
        <input type="number" id="vip3" placeholder="VIP3 (Número)" onchange="generarCamposVIP(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re2" placeholder="RE2 (Número)" onchange="generarCamposRE(2)">
    </div>

    <div class="form-group">
        <input type="number" id="re3" placeholder="RE3 (Número)" onchange="generarCamposRE(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re4" placeholder="RE4 (Número)" onchange="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFields" class="dynamic-fields"></div>
    <div id="dynamicREFields" class="dynamic-fields"></div>

    <button id="prevBtn1">Volver</button>
    <button id="nextBtn2">Siguiente</button>
</div>

<div class="container" id="section3">
    <h1>Salidas Esperadas</h1>
    <!-- Sección 3: Salidas Esperadas -->
    <div class="form-group">
        <input type="number" id="salidas" min="1" placeholder="Número de Salidas">
        <div id="salidasError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="spcSalidas" placeholder="SPC">
        <div id="spcSalidasError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="number" id="vip1Salidas" placeholder="VIP1 Salidas (Número)" onchange="generarCamposVIP(1)">
    </div>

    <div class="form-group">
        <input type="number" id="vip2Salidas" placeholder="VIP2 Salidas (Número)" onchange="generarCamposVIP(2)">
    </div>

    <div class="form-group">
        <input type="number" id="vip3Salidas" placeholder="VIP3 Salidas (Número)" onchange="generarCamposVIP(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re2Salidas" placeholder="RE2 Salidas (Número)" onchange="generarCamposRE(2)">
    </div>

    <div class="form-group">
        <input type="number" id="re3Salidas" placeholder="RE3 Salidas (Número)" onchange="generarCamposRE(3)">
    </div>

    <div class="form-group">
        <input type="number" id="re4Salidas" placeholder="RE4 Salidas (Número)" onchange="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFieldsSalidas" class="dynamic-fields"></div>
    <div id="dynamicREFieldsSalidas" class="dynamic-fields"></div>

    <button id="prevBtn2">Volver</button>
    <button id="nextBtn3">Siguiente</button>
</div>

<div class="container" id="section4">
    <h1>Información de Trabajo</h1>
    <!-- Sección 4: Información de Trabajo -->
    <div class="form-group">
        <input type="text" id="cambios" placeholder="Cambios">
    </div>

    <div class="form-group">
        <input type="text" id="prolongaciones" placeholder="Prolongaciones">
    </div>

    <button id="prevBtn3">Volver</button>
    <button id="nextBtn4">Siguiente</button>
</div>

<div class="container" id="section5">
    <h1>Información de Eventos</h1>
    <!-- Sección 5: Información de Eventos -->
    <div class="form-group">
        <input type="text" id="show" placeholder="Show de la Noche">
    </div>

    <div class="form-group">
        <input type="text" id="trago" placeholder="Trago del Día">
    </div>

    <div class="form-group">
        <input type="text" id="evento" placeholder="Evento Especial del Día">
    </div>

    <div class="form-group">
        <input type="text" id="nocheTematica" placeholder="Noche Temática">
    </div>

    <div class="form-group">
        <input type="text" id="restaurante1" placeholder="Restaurante Cerrados Secrets">
    </div>

    <div class="form-group">
        <input type="text" id="restaurante2" placeholder="Restaurante Cerrados Dreams">
    </div>

    <button id="prevBtn4">Volver</button>
    <button id="nextBtn5">Siguiente</button>
</div>

<div class="container" id="section6">
    <h1>Ventas del Día</h1>
    <!-- Sección 6: Ventas del Día -->
    <div class="form-group">
        <input type="number" id="upsell" placeholder="Upsell">
    </div>

    <div class="form-group">
        <input type="number" id="cenars" placeholder="Cenars">
    </div>

    <div class="form-group">
        <input type="number" id="oasisr" placeholder="Oasisr">
    </div>

    <div class="form-group">
        <input type="number" id="balisr" placeholder="Balisr">
    </div>

    <div class="form-group">
        <input type="number" id="latser" placeholder="Latser">
    </div>

    <div class="form-group">
        <input type="number" id="rertau" placeholder="Rertau">
    </div>

    <div class="form-group">
        <input type="number" id="total" placeholder="Total" readonly>
    </div>

    <button id="prevBtn5">Volver</button>
    <button id="generateDoc">Generar Documento</button>
</div>

<script>
    // Funciones de navegación entre secciones
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.container');
        sections.forEach(section => section.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
    }

    // Funciones para avanzar y retroceder entre secciones
    document.getElementById('nextBtn1').onclick = function() {
        showSection('section2');
    }

    document.getElementById('prevBtn1').onclick = function() {
        showSection('section1');
    }

    document.getElementById('nextBtn2').onclick = function() {
        showSection('section3');
    }

    document.getElementById('prevBtn2').onclick = function() {
        showSection('section2');
    }

    document.getElementById('nextBtn3').onclick = function() {
        showSection('section4');
    }

    document.getElementById('prevBtn3').onclick = function() {
        showSection('section3');
    }

    document.getElementById('nextBtn4').onclick = function() {
        showSection('section5');
    }

    document.getElementById('prevBtn4').onclick = function() {
        showSection('section4');
    }

    document.getElementById('nextBtn5').onclick = function() {
        showSection('section6');
    }

    document.getElementById('prevBtn5').onclick = function() {
        showSection('section5');
    }

    // Funciones para generar campos dinámicos de VIP
    function generarCamposVIP(vipNumber) {
        const numVIP = document.getElementById(`vip${vipNumber}`).value;
        const dynamicVIPFields = document.getElementById(`dynamicVIPFields`);
        dynamicVIPFields.innerHTML = '';

        if (numVIP > 0) {
            for (let i = 1; i <= numVIP; i++) {
                const vipDiv = document.createElement('div');
                vipDiv.classList.add('form-group');
                vipDiv.innerHTML = `
                    <input type="text" placeholder="Habitación VIP${vipNumber} ${i}" />
                    <input type="text" placeholder="Nombre VIP${vipNumber} ${i}" />
                    <input type="text" placeholder="Motivo VIP${vipNumber} ${i}" />
                `;
                dynamicVIPFields.appendChild(vipDiv);
            }
        }
    }

    // Funciones para generar campos dinámicos de RE
    function generarCamposRE(reNumber) {
        const numRE = document.getElementById(`re${reNumber}`).value;
        const dynamicREFields = document.getElementById(`dynamicREFields`);
        dynamicREFields.innerHTML = '';

        if (numRE > 0) {
            for (let i = 1; i <= numRE; i++) {
                const reDiv = document.createElement('div');
                reDiv.classList.add('form-group');
                reDiv.innerHTML = `
                    <input type="text" placeholder="Habitación RE${reNumber} ${i}" />
                    <input type="text" placeholder="Nombre RE${reNumber} ${i}" />
                    <input type="text" placeholder="Motivo RE${reNumber} ${i}" />
                `;
                dynamicREFields.appendChild(reDiv);
            }
        }
    }

    // Generar documento (ejemplo básico)
    document.getElementById('generateDoc').onclick = function() {
        alert('Generando documento...');
        // Aquí deberías implementar la generación del archivo DOCX con los datos ingresados.
    }
</script>

</body>
</html>
