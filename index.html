<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Documento Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4f8, #e2eafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4f5d73;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            transition: 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #6c5ce7;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(108, 92, 247, 0.5);
        }

        .dynamic-fields div {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .dynamic-fields div input {
            flex: 1;
            min-width: 150px;
        }

        button {
            background-color: #6c5ce7;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #5a4ed9;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #4a3bcf;
            transform: translateY(2px);
        }

        .info-text {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 30px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .vip-container, .re-container {
            margin-bottom: 30px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }

        /* Animaciones */
        .form-group input, button {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .form-group:nth-child(1) input,
        .form-group:nth-child(2) input,
        .form-group:nth-child(3) input {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(4) input,
        .form-group:nth-child(5) input {
            animation-delay: 0.4s;
        }

        button {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Generar Documento Word</h1>

    <!-- Sección 1: Información General -->
    <div class="form-group">
        <input type="text" id="ocupacion" placeholder="Ingresa la ocupación">
        <div id="ocupacionError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="habitaciones" placeholder="Ingresa las habitaciones ocupadas preferidas">
        <div id="habitacionesError" class="error"></div>
    </div>

    <hr> <!-- Separador -->

    <!-- Sección 2: Llegadas Esperadas -->
    <div class="form-group">
        <input type="number" id="numLlegadas" min="1" placeholder="Ingresa el número de llegadas">
        <div id="numLlegadasError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="spc" placeholder="Ingresa el SPC">
        <div id="spcError" class="error"></div>
    </div>

    <!-- Campos Dinámicos para VIP y RE -->
    <div class="form-group vip-container">
        <input type="number" id="vip1" placeholder="Número VIP 1" onchange="generarCamposVIP(1)">
    </div>

    <div class="form-group vip-container">
        <input type="number" id="vip2" placeholder="Número VIP 2" onchange="generarCamposVIP(2)">
    </div>

    <div class="form-group vip-container">
        <input type="number" id="vip3" placeholder="Número VIP 3" onchange="generarCamposVIP(3)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re2" placeholder="Número RE 2" onchange="generarCamposRE(2)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re3" placeholder="Número RE 3" onchange="generarCamposRE(3)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re4" placeholder="Número RE 4" onchange="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFields" class="dynamic-fields"></div>
    <div id="dynamicREFields" class="dynamic-fields"></div>

    <button id="generarBtn">Generar Documento Word</button>

    <p class="info-text">Recibirás el documento en formato .docx con los datos que ingresaste.</p>
</div>

<script>
    // Función para generar campos dinámicos de VIP
    function generarCamposVIP(vipNumber) {
        const numVIP = document.getElementById(`vip${vipNumber}`).value;
        const dynamicVIPFields = document.getElementById(`dynamicVIPFields_${vipNumber}`); // Cambié el id para cada VIP
        
        // Limpiar los campos dinámicos previos para este VIP
        let existingFields = document.querySelectorAll(`#vip${vipNumber}Fields`);
        existingFields.forEach(field => field.remove());

        if (numVIP > 0) {
            // Crear el contenedor para los campos VIP si no existe
            let vipContainer = document.getElementById(`dynamicVIPFields_${vipNumber}`);
            if (!vipContainer) {
                vipContainer = document.createElement('div');
                vipContainer.id = `dynamicVIPFields_${vipNumber}`;
                document.querySelector('.vip-container').after(vipContainer); // Insertamos después de la caja correspondiente
            }

            for (let i = 1; i <= numVIP; i++) {
                const vipField = document.createElement('div');
                vipField.id = `${vipNumber}Fields`;
                vipField.innerHTML = `
                    <div id="vip${vipNumber}_${i}Fields" class="dynamic-row">
                        <input type="text" id="habitacionVIP${vipNumber}_${i}" placeholder="Habitación VIP ${vipNumber} ${i}">
                        <input type="text" id="nombreVIP${vipNumber}_${i}" placeholder="Nombre VIP ${vipNumber} ${i}">
                        <input type="text" id="motivoVIP${vipNumber}_${i}" placeholder="Motivo VIP ${vipNumber} ${i}">
                    </div>
                `;
                vipContainer.appendChild(vipField);
            }
        }
    }

    // Función para generar campos dinámicos de RE
    function generarCamposRE(reNumber) {
        const numRE = document.getElementById(`re${reNumber}`).value;
        const dynamicREFields = document.getElementById(`dynamicREFields_${reNumber}`);

        let existingFields = document.querySelectorAll(`#re${reNumber}Fields`);
        existingFields.forEach(field => field.remove());

        if (numRE > 0) {
            let reContainer = document.getElementById(`dynamicREFields_${reNumber}`);
            if (!reContainer) {
                reContainer = document.createElement('div');
                reContainer.id = `dynamicREFields_${reNumber}`;
                document.querySelector('.re-container').after(reContainer);
            }

            for (let i = 1; i <= numRE; i++) {
                const reField = document.createElement('div');
                reField.id = `${reNumber}Fields`;
                reField.innerHTML = `
                    <div id="re${reNumber}_${i}Fields" class="dynamic-row">
                        <input type="text" id="habitacionRE${reNumber}_${i}" placeholder="Habitación RE ${reNumber} ${i}">
                        <input type="text" id="nombreRE${reNumber}_${i}" placeholder="Nombre RE ${reNumber} ${i}">
                        <input type="text" id="motivoRE${reNumber}_${i}" placeholder="Motivo RE ${reNumber} ${i}">
                    </div>
                `;
                reContainer.appendChild(reField);
            }
        }
    }
</script>

</body>
</html>
