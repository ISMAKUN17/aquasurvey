<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo del Día</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .date {
            text-align: right;
            font-style: italic;
            font-size: 1.2em;
        }
        .section {
            margin-bottom: 20px;
        }
        .field-label {
            font-weight: bold;
        }
        .vip-section, .repeater-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .vip-container, .repeater-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .vip-fields, .repeater-fields {
            display: flex;
            gap: 5px;
        }
        .button-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Trabajo del Día</h1>
    <p class="date">Fecha: <span id="currentDate"></span></p>

    <div class="section">
        <p>¡BUENOS DÍAS! 🌷🌷🌷🌷🌷🌷🌷🌷</p>
        <p>✨ Para hoy tenemos:✨</p>
    </div>

    <div class="section">
        <label class="field-label">🌟 Ocupación:</label>
        <input type="number" step="0.01" min="0" max="100" placeholder="Porcentaje" />%<br><br>

        <label class="field-label">🌹 HAB PREFERRED OCUPADAS:</label>
        <input type="number" min="0" placeholder="Cantidad" /><br><br>

        <label class="field-label">🚪 Llegadas:</label>
        <input type="number" min="0" placeholder="Cantidad" /><br><br>

        <label class="field-label">🌟 Spc:</label>
        <input type="number" min="0" placeholder="Cantidad" /><br><br>

        <div class="vip-section">
            <label class="field-label">💎 VIP 1:</label>
            <input type="number" min="0" id="vip1Count" placeholder="Cantidad" onchange="generateVIPFields(1)" /><br><br>

            <label class="field-label">💎 VIP 2:</label>
            <input type="number" min="0" id="vip2Count" placeholder="Cantidad" onchange="generateVIPFields(2)" /><br><br>

            <label class="field-label">💎 VIP 3:</label>
            <input type="number" min="0" id="vip3Count" placeholder="Cantidad" onchange="generateVIPFields(3)" /><br><br>
        </div>

        <div id="vipFieldsContainer" class="vip-fields"></div>

        <div class="repeater-section">
            <label class="field-label">🔄 Repetidores (RE2):</label>
            <input type="number" min="0" id="re2Count" placeholder="Cantidad" onchange="generateRepeaterFields(2)" /><br><br>

            <label class="field-label">🔄 Repetidores (RE3):</label>
            <input type="number" min="0" id="re3Count" placeholder="Cantidad" onchange="generateRepeaterFields(3)" /><br><br>

            <label class="field-label">🔄 Repetidores (RE4):</label>
            <input type="number" min="0" id="re4Count" placeholder="Cantidad" onchange="generateRepeaterFields(4)" /><br><br>
        </div>

        <div id="repeaterFieldsContainer" class="repeater-fields"></div>
    </div>

    <div class="button-section">
        <button onclick="previewReport()">Previsualizar Reporte</button>
        <button onclick="exportPDF()">Exportar PDF</button>
    </div>

    <script>
        // Set current date
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString();

        function generateVIPFields(vipType) {
            let vipCount = document.getElementById(`vip${vipType}Count`).value;
            let vipContainer = document.getElementById('vipFieldsContainer');
            vipContainer.innerHTML = ''; // Clear previous fields

            for (let i = 0; i < vipCount; i++) {
                let vipFields = document.createElement('div');
                vipFields.classList.add('vip-container');
                vipFields.innerHTML = `
                    <label>Hab:</label>
                    <input type="text" placeholder="Habitación">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre">
                    <label>Motivo:</label>
                    <input type="text" placeholder="Motivo">
                `;
                vipContainer.appendChild(vipFields);
            }
        }

        function generateRepeaterFields(repeaterType) {
            let repeaterCount = document.getElementById(`re${repeaterType}Count`).value;
            let repeaterContainer = document.getElementById('repeaterFieldsContainer');
            repeaterContainer.innerHTML = ''; // Clear previous fields

            for (let i = 0; i < repeaterCount; i++) {
                let repeaterFields = document.createElement('div');
                repeaterFields.classList.add('repeater-container');
                repeaterFields.innerHTML = `
                    <label>Hab:</label>
                    <input type="text" placeholder="Habitación">
                `;
                repeaterContainer.appendChild(repeaterFields);
            }
        }

        function previewReport() {
            alert('Previsualización del reporte aún no implementada.');
        }

        function exportPDF() {
            alert('Exportación a PDF aún no implementada.');
        }
    </script>
</body>
</html>
