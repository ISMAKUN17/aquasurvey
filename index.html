<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Documento Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            text-align: left;
            color: #555;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generar Documento Word</h1>

    <!-- Formulario -->
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre">
        <div id="nombreError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo">
        <div id="emailError" class="error"></div>
    </div>

    <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha">
        <div id="fechaError" class="error"></div>
    </div>

    <button id="generarBtn">Generar Documento Word</button>

    <p class="info-text">Recibirás el documento en formato .docx con los datos que ingresaste.</p>
</div>

<script>
    // Función para avanzar al siguiente campo con la tecla Enter
    function avanzarConEnter(event, siguienteElemento) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Evitar el comportamiento predeterminado (enviar formulario)
            siguienteElemento.focus();
        }
    }

    // Asignar evento de "Enter" a cada campo
    document.getElementById('nombre').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('email'));
    });

    document.getElementById('email').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('fecha'));
    });

    document.getElementById('fecha').addEventListener('keydown', function(event) {
        avanzarConEnter(event, document.getElementById('generarBtn'));
    });

    // Función para generar el documento .docx
    document.getElementById('generarBtn').addEventListener('click', function() {
        const nombre = document.getElementById('nombre').value;
        const email = document.getElementById('email').value;
        const fecha = document.getElementById('fecha').value;

        // Limpieza de mensajes de error
        document.getElementById('nombreError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('fechaError').textContent = '';

        let valid = true;

        // Validación de los campos
        if (!nombre) {
            document.getElementById('nombreError').textContent = 'Por favor ingresa tu nombre.';
            valid = false;
        }

        if (!email) {
            document.getElementById('emailError').textContent = 'Por favor ingresa tu correo electrónico.';
            valid = false;
        }

        if (!fecha) {
            document.getElementById('fechaError').textContent = 'Por favor selecciona una fecha.';
            valid = false;
        }

        if (!valid) return;

        // Si los campos son válidos, crear el documento .docx
        const docData = {
            nombre: nombre,
            email: email,
            fecha: fecha
        };

        // Crear un archivo DOCX usando docxtemplater
        const zip = new PizZip();
        const doc = new docxtemplater(zip);

        // Crear la estructura de un documento Word en blanco
        const template = `
            <html xmlns:w="urn:schemas-microsoft-com:office:word">
                <head>
                    <meta charset="utf-8">
                    <title>Documento de Usuario</title>
                </head>
                <body>
                    <h1>Información del Usuario</h1>
                    <p><strong>Nombre Completo:</strong> {{nombre}}</p>
                    <p><strong>Correo Electrónico:</strong> {{email}}</p>
                    <p><strong>Fecha de Registro:</strong> {{fecha}}</p>
                    <hr>
                    <footer>Documento generado automáticamente</footer>
                </body>
            </html>
        `;

        // Insertar los datos en la plantilla
        doc.setData(docData);

        // Generar el documento
        try {
            doc.render();
        } catch (error) {
            console.error("Error al generar el documento: ", error);
            return;
        }

        // Generar el archivo Word
        const out = doc.getZip().generate({ type: 'blob' });
        const enlace = document.createElement('a');
        enlace.href = URL.createObjectURL(out);
        enlace.download = 'documento_usuario.docx';
        enlace.click();
    });
</script>

</body>
</html>
