<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Documento Word</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.26.3/docxtemplater.min.js"></script>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0072ff;
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #0072ff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #004494;
            transform: translateY(1px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .info-text {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .error {
            color: #d9534f;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .dynamic-fields {
            margin-bottom: 15px;
        }

        /* Estilo para los campos dinámicos de VIP y RE */
        .dynamic-fields div {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }

        .dynamic-fields div input {
            flex: 1;
            margin-bottom: 0; /* Evitar márgenes inferiores innecesarios */
        }

        .vip-container, .re-container {
            margin-top: 15px;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Generar Documento Word</h1>

    <!-- Sección 1: Información General -->
    <div class="form-group">
        <input type="text" id="ocupacion" placeholder="Ingresa la ocupación">
        <div id="ocupacionError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="habitaciones" placeholder="Ingresa las habitaciones ocupadas preferidas">
        <div id="habitacionesError" class="error"></div>
    </div>

    <hr> <!-- Separador -->

    <!-- Sección 2: Llegadas Esperadas -->
    <div class="form-group">
        <input type="number" id="numLlegadas" min="1" placeholder="Ingresa el número de llegadas">
        <div id="numLlegadasError" class="error"></div>
    </div>

    <div class="form-group">
        <input type="text" id="spc" placeholder="Ingresa el SPC">
        <div id="spcError" class="error"></div>
    </div>

    <!-- Campos Dinámicos para VIP y RE -->
    <div class="form-group vip-container">
        <input type="number" id="vip1" placeholder="Número VIP 1" onchange="generarCamposVIP(1)">
    </div>

    <div class="form-group vip-container">
        <input type="number" id="vip2" placeholder="Número VIP 2" onchange="generarCamposVIP(2)">
    </div>

    <div class="form-group vip-container">
        <input type="number" id="vip3" placeholder="Número VIP 3" onchange="generarCamposVIP(3)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re2" placeholder="Número RE 2" onchange="generarCamposRE(2)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re3" placeholder="Número RE 3" onchange="generarCamposRE(3)">
    </div>

    <div class="form-group re-container">
        <input type="number" id="re4" placeholder="Número RE 4" onchange="generarCamposRE(4)">
    </div>

    <div id="dynamicVIPFields" class="dynamic-fields"></div>
    <div id="dynamicREFields" class="dynamic-fields"></div>

    <button id="generarBtn">Generar Documento Word</button>

    <p class="info-text">Recibirás el documento en formato .docx con los datos que ingresaste.</p>
</div>

<script>
    // Función para generar campos dinámicos de VIP
    function generarCamposVIP(vipNumber) {
        const numVIP = document.getElementById(`vip${vipNumber}`).value;
        const dynamicVIPFields = document.getElementById(`dynamicVIPFields_${vipNumber}`); // Cambié el id para cada VIP
        
        // Limpiar los campos dinámicos previos para este VIP
        let existingFields = document.querySelectorAll(`#vip${vipNumber}Fields`);
        existingFields.forEach(field => field.remove());

        if (numVIP > 0) {
            // Crear el contenedor para los campos VIP si no existe
            let vipContainer = document.getElementById(`dynamicVIPFields_${vipNumber}`);
            if (!vipContainer) {
                vipContainer = document.createElement('div');
                vipContainer.id = `dynamicVIPFields_${vipNumber}`;
                document.querySelector('.vip-container').after(vipContainer); // Insertamos después de la caja correspondiente
            }

            for (let i = 1; i <= numVIP; i++) {
                const vipField = document.createElement('div');
                vipField.id = `${vipNumber}Fields`;
                vipField.innerHTML = `
                    <div id="vip${vipNumber}_${i}Fields" class="dynamic-row">
                        <input type="text" id="habitacionVIP${vipNumber}_${i}" placeholder="Habitación VIP ${vipNumber} ${i}">
                        <input type="text" id="nombreVIP${vipNumber}_${i}" placeholder="Nombre VIP ${vipNumber} ${i}">
                        <input type="text" id="motivoVIP${vipNumber}_${i}" placeholder="Motivo VIP ${vipNumber} ${i}">
                    </div>
                `;
                vipContainer.appendChild(vipField);
            }
        }
    }

    // Función para generar campos dinámicos de RE
    function generarCamposRE(reNumber) {
        const numRE = document.getElementById(`re${reNumber}`).value;
        const dynamicREFields = document.getElementById(`dynamicREFields_${reNumber}`);

        // Limpiar los campos dinámicos previos para este RE
        let existingFields = document.querySelectorAll(`#re${reNumber}Fields`);
        existingFields.forEach(field => field.remove());

        if (numRE > 0) {
            // Crear el contenedor para los campos RE si no existe
            let reContainer = document.getElementById(`dynamicREFields_${reNumber}`);
            if (!reContainer) {
                reContainer = document.createElement('div');
                reContainer.id = `dynamicREFields_${reNumber}`;
                document.querySelector('.re-container').after(reContainer); // Insertamos después de la caja correspondiente
            }

            for (let i = 1; i <= numRE; i++) {
                const reField = document.createElement('div');
                reField.id = `${reNumber}Fields`;
                reField.innerHTML = `
                    <div id="re${reNumber}_${i}Fields" class="dynamic-row">
                        <input type="text" id="habitacionRE${reNumber}_${i}" placeholder="Habitación RE ${reNumber} ${i}">
                        <input type="text" id="nombreRE${reNumber}_${i}" placeholder="Nombre RE ${reNumber} ${i}">
                        <input type="text" id="motivoRE${reNumber}_${i}" placeholder="Motivo RE ${reNumber} ${i}">
                    </div>
                `;
                reContainer.appendChild(reField);
            }
        }
    }

    // Función para generar el documento Word
    document.getElementById('generarBtn').addEventListener('click', function() {
        const ocupacion = document.getElementById('ocupacion').value;
        const habitaciones = document.getElementById('habitaciones').value;
        const numLlegadas = document.getElementById('numLlegadas').value;
        const spc = document.getElementById('spc').value;

        // Validar campos
        let valid = true;
        if (!ocupacion) {
            document.getElementById('ocupacionError').textContent = 'Por favor ingresa la ocupación.';
            valid = false;
        }

        if (!habitaciones) {
            document.getElementById('habitacionesError').textContent = 'Por favor ingresa las habitaciones ocupadas preferidas.';
            valid = false;
        }

        if (!numLlegadas) {
            document.getElementById('numLlegadasError').textContent = 'Por favor ingresa el número de llegadas.';
            valid = false;
        }

        if (!spc) {
            document.getElementById('spcError').textContent = 'Por favor ingresa el SPC.';
            valid = false;
        }

        if (!valid) return;

        // Recopilar los datos de los campos dinámicos VIP y RE
        let vipValues = [];
        let reValues = [];

        for (let vipNum = 1; vipNum <= 3; vipNum++) {
            const numVIP = document.getElementById(`vip${vipNum}`).value;
            for (let i = 1; i <= numVIP; i++) {
                const habitacionVIP = document.getElementById(`habitacionVIP${vipNum}_${i}`).value;
                const nombreVIP = document.getElementById(`nombreVIP${vipNum}_${i}`).value;
                const motivoVIP = document.getElementById(`motivoVIP${vipNum}_${i}`).value;
                vipValues.push({ habitacion: habitacionVIP, nombre: nombreVIP, motivo: motivoVIP });
            }
        }

        for (let reNum = 2; reNum <= 4; reNum++) {
            const numRE = document.getElementById(`re${reNum}`).value;
            for (let i = 1; i <= numRE; i++) {
                const habitacionRE = document.getElementById(`habitacionRE${reNum}_${i}`).value;
                const nombreRE = document.getElementById(`nombreRE${reNum}_${i}`).value;
                const motivoRE = document.getElementById(`motivoRE${reNum}_${i}`).value;
                reValues.push({ habitacion: habitacionRE, nombre: nombreRE, motivo: motivoRE });
            }
        }

        // Crear los datos del documento
        const docData = {
            ocupacion: ocupacion,
            habitaciones: habitaciones,
            numLlegadas: numLlegadas,
            spc: spc,
            vipValues: vipValues,
            reValues: reValues
        };

        // Crear un archivo DOCX usando docxtemplater
        const zip = new PizZip();
        const doc = new docxtemplater(zip);

        // Crear la plantilla para el documento
        const template = `
            <html xmlns:w="urn:schemas-microsoft-com:office:word">
                <head>
                    <meta charset="utf-8">
                    <title>Documento de Llegadas</title>
                </head>
                <body>
                    <h1>Información General</h1>
                    <p><strong>Ocupación:</strong> {{ocupacion}}</p>
                    <p><strong>Habitaciones ocupadas preferidas:</strong> {{habitaciones}}</p>

                    <hr> <!-- Separador -->

                    <h1>Llegadas Esperadas</h1>
                    <p><strong>Número de llegadas:</strong> {{numLlegadas}}</p>
                    <p><strong>SPC:</strong> {{spc}}</p>

                    <h2>Detalles de VIPs</h2>
                    {{#vipValues}}<p><strong>Habitación:</strong> {{habitacion}} - Nombre: {{nombre}} - Motivo: {{motivo}}</p>{{/vipValues}}

                    <h2>Detalles de REs</h2>
                    {{#reValues}}<p><strong>Habitación:</strong> {{habitacion}} - Nombre: {{nombre}} - Motivo: {{motivo}}</p>{{/reValues}}

                    <footer>Documento generado automáticamente</footer>
                </body>
            </html>
        `;

        // Insertar los datos en la plantilla
        doc.setData(docData);

        // Generar el documento
        try {
            doc.render();
        } catch (error) {
            console.error("Error al generar el documento: ", error);
            return;
        }

        // Generar el archivo Word
        const out = doc.getZip().generate({ type: 'blob' });
        const enlace = document.createElement('a');
        enlace.href = URL.createObjectURL(out);
        enlace.download = 'documento_llegadas.docx';
        enlace.click();
    });
</script>

</body>
</html>
