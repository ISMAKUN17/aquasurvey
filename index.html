<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Mensajes de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e5ddd5;
            margin: 0;
        }
        #app {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: center;
        }
        #message-container, #file-content {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #ece5dd;
            margin: 10px;
            border-radius: 8px;
        }
        .button {
            padding: 10px;
            font-size: 16px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-align: center;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="header">Visualizador de Mensajes de WhatsApp</div>
        <div id="file-content">Contenido del archivo se mostrará aquí...</div>
        <div id="message-container"></div>
        <label class="button" for="file-input">Cargar archivo .txt</label>
        <input type="file" id="file-input" accept=".txt">
    </div>

    <script>
        const fileInput = document.getElementById("file-input");
        const fileContentDiv = document.getElementById("file-content");
        const messageContainer = document.getElementById("message-container");

        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;

                    // Mostrar el contenido completo del archivo en "file-content"
                    fileContentDiv.textContent = text;

                    // Llamar a la función para visualizar mensajes con formato
                    displayMessages(text);
                };
                reader.readAsText(file);
            }
        });

        function displayMessages(text) {
            messageContainer.innerHTML = ""; // Limpiar mensajes previos
            const lines = text.split("\n");

            lines.forEach(line => {
                // Ajuste de expresión regular para formato de WhatsApp
                const match = line.match(/^(\d{1,2}\/\d{1,2}\/\d{2,4}),? (\d{1,2}:\d{2}) - (.*?): (.*)$/);
                if (match) {
                    const [, date, time, sender, message] = match;
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message");
                    messageDiv.classList.add(sender === "Yo" ? "sent" : "received");

                    const senderSpan = document.createElement("span");
                    senderSpan.textContent = `${sender}: `;
                    senderSpan.style.fontWeight = "bold";

                    const messageContent = document.createElement("span");
                    messageContent.textContent = message;

                    const timestamp = document.createElement("div");
                    timestamp.classList.add("timestamp");
                    timestamp.textContent = `${date} ${time}`;

                    messageDiv.appendChild(senderSpan);
                    messageDiv.appendChild(messageContent);
                    messageDiv.appendChild(timestamp);
                    messageContainer.appendChild(messageDiv);
                }
            });
        }
    </script>
</body>
</html>
